<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../fonts/stylesheet.css">
    <title>Document</title>
</head>

<body>
    <footer class="footer">
        <div class="footer__wrapper">
            <div class="container">
                <div class="footer__promo">
                    <div class="footer-promo__part1">Download app</div>
                    <div class="footer-promo__part2">Show everyone what you can do!</div>
                </div>
                <div class="download">
                    <a href="#" class="download__link button-link">
                        <i class="fab fa-apple button-link__icon"></i>
                        <div class="button-link__wrapper">
                            <span class="button-link__part1">download on the</span>
                            <span class="button-link__part2">app store</span>
                        </div>
                    </a>
                    <a href="#" class="download__link button-link">
                        <i class="fab fa-google-play button-link__icon"></i>
                        <div class="button-link__wrapper">
                            <span class="button-link__part1">get it on</span>
                            <span class="button-link__part2">google play</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="footer__row">
                <div class="container">
                    <div class="footer-row_wrapper">
                        <div class="logo">
                            <img class="logo__img" src="img/logo_189x33.png" width="189" height="33" alt="logo">
                        </div>
                        <div class="social">
                            <a href="#" class="social__link">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social__link">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social__link">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                        <div class="contact">
                            <a href="#" class="contact__link">Contact Us </a>|
                            <a href="#" class="contact__link"> Terms & Conditions</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </footer>

</html>
